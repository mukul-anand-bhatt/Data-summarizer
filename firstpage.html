<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Summarization Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://lh3.googleusercontent.com/p/AF1QipMtXr1nXf4ilMureXoS_IcWSrf0DX-KVPjQa8a1=s1360-w1360-h1020'); /* Replace 'background.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Add transparency to make the text more readable */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style for login and signup buttons */
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-right-buttons button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-right-buttons">
            <button onclick="location.href='LoginPage.html'">Login</button>
            <button onclick="location.href='SignUpPage1.html'">Sign Up</button>
        </div>
        <h1>Data Summarization Tool</h1>
        <marquee><p>Welcome to our data summarization tool! This tool allows you to quickly summarize your data and gain insights.</p></marquee>
    </div>
</body>
</html>
